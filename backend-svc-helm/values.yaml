# Default values for backend-svc-helm.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

# fullnameOverride: ""
# nameOverride: ""

replicaCount: 1

image:
  repository: samay1993/backend-service
  tag: latest
  pullPolicy: IfNotPresent

service:
  type: ClusterIP
  port: 5001
  targetPort: 5001

ingress:
  enabled: false
  className: "nginx"
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: backend-svc.local
      paths:
        - path: /
          pathType: Prefix
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources:
  limits:
    cpu: 50m
    memory: 64Mi
  requests:
    cpu: 50m
    memory: 64Mi

livenessProbe:
  httpGet:
    path: /health
    port: 5001
readinessProbe:
  httpGet:
    path: /ready
    port: 5001

autoscaling:
  enabled: true
  minReplicas: 1
  maxReplicas: 10
  targetCPUUtilizationPercentage: 30

env:
  AWS_DEFAULT_REGION: "us-east-1"
  LOCALSTACK_URL: "http://192.168.64.1:4566"
  LOCALSTACK_HOST: "localstack"

secrets:
  AWS_ACCESS_KEY_ID: "test"  # Will be encrypted in a SealedSecret
  AWS_SECRET_ACCESS_KEY: "test"  # Will be encrypted in a SealedSecret